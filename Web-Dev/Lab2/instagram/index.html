<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/Instagram-Icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Instagram</title>
  </head>
  <body>
    <main>
      <div id="container">
        <div id="main-picture">
          <img id="phone" src="images/phones.png" alt="phone" />
          <img id="screen" src="images/screen.png" alt="screen" />
        </div>
        <div class="content">
          <div class="frame">
            <form action="">
              <img id="logo" src="images/Instagram_logo.png" alt="instagram" />
              <input
                type="text"
                placeholder="Phone number, username, or email"
                required
              />
              <input type="password" placeholder="Password" required />
              <input type="button" id="login" value="Log in" />
            </form>
            <div class="separator">
              <hr class="separator-line" />
              <span class="separator-text">OR</span>
              <hr class="separator-line" />
            </div>
            <div class="links">
              <a href="https://www.facebook.com" class="login-facebook">
                <i class="fab fa-facebook-f"></i> Log in with Facebook
              </a>
              <a href="" id="forgot-psw">Forgot passport?</a>
            </div>
          </div>
          <div class="frame">
            <div style="padding: 6px 4px">
              <p>
                Don't have account?
                <a href="" style="font-weight: bold">Sign up</a>
              </p>
            </div>
          </div>
          <div class="frame no-frame">
            <div>
              <p>Get the app.</p>
              <div style="margin: 10px 0;">
                <img
                  class="download"
                  src="images/google_play.png"
                  alt="google_play"
                />
                <img
                  class="download"
                  src="images/microsoft.png"
                  alt="microsoft"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="footer_div" id="links">
          <a href="https://about.meta.com/" class="link_footer" target="_blank"
            >Meta</a
          >
          <a
            href="https://about.instagram.com/"
            class="link_footer"
            target="_blank"
            >About</a
          >
          <a
            href="https://about.instagram.com/blog/"
            class="link_footer"
            target="_blank"
            >Blog</a
          >

            class="link_footer"
            target="_blank"

            target="_blank"

          >
          <a

            class="link_footer"

        </div>
