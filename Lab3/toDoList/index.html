<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <header>
      <h2>TO DO LIST</h2>
    </header>
    <main>
      <div class="container">
        <h1>To Do List</h1>
        <div class="task-creation">
          <input type="text" id="input-task"/>
          <input type="button" value="Add" class="add-task-btn" onclick="addListTask()" />
        </div>
        <ul class="task-list">
          <li class="task-item">
            <input
              type="checkbox"
              class="complete-task"
              onclick="completeTask(this)"
            />
            <p class="task">Do homework</p>
            <img
              class="garbage"
              onclick="deleteListTask(this)"
              src="images/garbage.png"
              alt="Delete Bin"
            />
          </li>
        </ul>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
