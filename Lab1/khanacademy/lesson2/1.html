<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Colorful creature</title>
        <style>
            body{
                background:green;
            }
            p{
                color:yellow;
            }
            h1{
                color:white;
            }
        </style>
    </head>
    <body>
        <h1>The coolest creature</h1>
        <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/animals/cheetah.png" alt="cheetah">
        <p>The <em>cheetah</em> is awesome because <strong>they are one of the fastest animals in the world</strong>.</p>
    </body>
